<div class="login-container d-flex justify-content-center align-items-center vh-100 bg-light-blue">
  <div class="card p-4 shadow-lg login-card">
    <h3 class="text-center mb-4 text-primary">Restaurant Hub Registration</h3>

    <form [formGroup]="loginForm" (ngSubmit)="logIn()">
      <div class="mb-3">
        <label class="form-label">Email </label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter email" />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
          Valid email is required
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password </label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter password" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
          Password is required
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
